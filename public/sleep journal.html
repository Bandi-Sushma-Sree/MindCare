<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINDCARE - Sleep Journal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        .bg {
            background-image: url('https://images.unsplash.com/photo-1566665797739-1674de7a421a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2074&q=80');
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }
        .content {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-top: 2rem;
            margin-bottom: 2rem;
        }
        h1, h2 {
            color: #4a90e2;
        }
        .form-label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #4a90e2;
            border-color: #4a90e2;
        }
        .btn-primary:hover {
            background-color: #3a7bc8;
            border-color: #3a7bc8;
        }
        .sleep-quality-icon {
            font-size: 2rem;
            cursor: pointer;
            color: #ccc;
            transition: color 0.3s ease;
        }
        .sleep-quality-icon.active {
            color: #ffd700;
        }
        #sleepChart {
            max-height: 300px;
        }
    </style>
</head>
<body>
    <div class="bg">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="content">
                        <h1 class="text-center mb-4">Sleep Journal</h1>
                        <form id="sleepForm">
                            <div class="mb-3">
                                <label for="sleepDate" class="form-label">Date:</label>
                                <input type="date" class="form-control" id="sleepDate" required>
                            </div>
                            <div class="mb-3">
                                <label for="sleepDuration" class="form-label">Sleep Duration (hours):</label>
                                <input type="number" class="form-control" id="sleepDuration" min="0" max="24" step="0.5" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Sleep Quality:</label>
                                <div class="d-flex justify-content-between">
                                    <i class="fas fa-star sleep-quality-icon" data-quality="1"></i>
                                    <i class="fas fa-star sleep-quality-icon" data-quality="2"></i>
                                    <i class="fas fa-star sleep-quality-icon" data-quality="3"></i>
                                    <i class="fas fa-star sleep-quality-icon" data-quality="4"></i>
                                    <i class="fas fa-star sleep-quality-icon" data-quality="5"></i>
                                </div>
                                <input type="hidden" id="sleepQuality" required>
                            </div>
                            <div class="mb-3">
                                <label for="sleepNotes" class="form-label">Dreams</label>
                                <textarea class="form-control" id="sleepNotes" rows="3"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Log Sleep</button>
                        </form>
                    </div>
                </div>
            </div>
           
            <div class="row justify-content-center mt-4">
                <div class="col-md-10">
                    <div class="content">
                        <h2 class="text-center mb-4">Sleep Patterns</h2>
                        <canvas id="sleepChart"></canvas>
                    </div>
                </div>
            </div>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Sleep quality selection
        const qualityIcons = document.querySelectorAll('.sleep-quality-icon');
        const qualityInput = document.getElementById('sleepQuality');

        qualityIcons.forEach(icon => {
            icon.addEventListener('click', () => {
                const quality = icon.getAttribute('data-quality');
                qualityInput.value = quality;
                qualityIcons.forEach(i => i.classList.remove('active'));
                for (let i = 0; i < quality; i++) {
                    qualityIcons[i].classList.add('active');
                }
            });
        });

        // Form submission
        const sleepForm = document.getElementById('sleepForm');
        let sleepData = JSON.parse(localStorage.getItem('sleepData')) || [];

        sleepForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const sleepDate = document.getElementById('sleepDate').value;
            const sleepDuration = document.getElementById('sleepDuration').value;
            const sleepQuality = document.getElementById('sleepQuality').value;
            const sleepNotes = document.getElementById('sleepNotes').value;

            sleepData.push({ date: sleepDate, duration: sleepDuration, quality: sleepQuality, notes: sleepNotes });
            localStorage.setItem('sleepData', JSON.stringify(sleepData));

            sleepForm.reset();
            qualityIcons.forEach(i => i.classList.remove('active'));
            updateChart();
        });

        // Chart
        const ctx = document.getElementById('sleepChart').getContext('2d');
        let sleepChart;

        function updateChart() {
            const dates = sleepData.map(entry => entry.date);
            const durations = sleepData.map(entry => entry.duration);
            const qualities = sleepData.map(entry => entry.quality);

            if (sleepChart) {
                sleepChart.destroy();
            }

            sleepChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: dates,
                    datasets: [
                        {
                            label: 'Sleep Duration (hours)',
                            data: durations,
                            borderColor: '#4a90e2',
                            backgroundColor: 'rgba(74, 144, 226, 0.1)',
                            yAxisID: 'y-axis-1',
                        },
                        {
                            label: 'Sleep Quality',
                            data: qualities,
                            borderColor: '#f39c12',
                            backgroundColor: 'rgba(243, 156, 18, 0.1)',
                            yAxisID: 'y-axis-2',
                        }
                    ]
                },
                options: {
                    responsive: true,
                    scales: {
                        'y-axis-1': {
                            type: 'linear',
                            display: true,
                            position: 'left',
                            title: {
                                display: true,
                                text: 'Sleep Duration (hours)'
                            }
                        },
                        'y-axis-2': {
                            type: 'linear',
                            display: true,
                            position: 'right',
                            title: {
                                display: true,
                                text: 'Sleep Quality'
                            },
                            min: 0,
                            max: 5,
                            ticks: {
                                stepSize: 1
                            }
                        }
                    }
                }
            });
        }

        updateChart();
    </script>
            
</body>
</html>
