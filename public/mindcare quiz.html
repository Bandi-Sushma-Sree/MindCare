<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINDCARE - Mental Health Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f39c12;
            --background-color: #f0f4f8;
            --text-color: #333;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .quiz-section {
            background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2073&q=80');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            align-items: center;
            position: relative;
        }

        .quiz-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
        }

        .quiz-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }

        .quiz-title {
            font-size: 2.5rem;
            color: var(--primary-color);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin-bottom: 1.5rem;
        }

        .question {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            color: var(--text-color);
        }

        .answer-btn {
            display: block;
            width: 100%;
            padding: 1rem;
            margin-bottom: 1rem;
            background-color: #fff;
            border: 2px solid var(--primary-color);
            border-radius: 10px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .answer-btn:hover {
            background-color: var(--primary-color);
            color: #fff;
        }

        .answer-btn.selected {
            background-color: var(--primary-color);
            color: #fff;
        }

        .next-btn {
            background-color: var(--secondary-color);
            border: none;
            color: #fff;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .next-btn:hover {
            background-color: #e67e22;
        }

        .result-container {
            text-align: center;
        }

        .result-title {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .result-score {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .result-message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .restart-btn {
            background-color: var(--primary-color);
            border: none;
            color: #fff;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .restart-btn:hover {
            background-color: #3498db;
        }

        .progress-bar {
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin-bottom: 2rem;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background-color: var(--primary-color);
            transition: width 0.3s ease;
        }

        @media (max-width: 768px) {
            .quiz-title {
                font-size: 2rem;
            }

            .question {
                font-size: 1.3rem;
            }

            .answer-btn {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <section id="quiz" class="quiz-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="quiz-container">
                        <h2 class="quiz-title text-center mb-4">Mental Health Quiz</h2>
                        <div class="progress-bar">
                            <div class="progress" id="quizProgress"></div>
                        </div>
                        <div id="quizContent">
                            <h3 id="question" class="question mb-4"></h3>
                            <div id="answers" class="mb-4"></div>
                            <button id="nextButton" class="next-btn w-100" disabled>Next Question</button>
                        </div>
                        <div id="result" class="result-container" style="display: none;">
                            <h3 class="result-title">Quiz Result</h3>
                            <p id="score" class="result-score"></p>
                            <p class="result-message">Remember, this is not a diagnostic tool. If you're concerned about your mental health, please consult with a healthcare professional.</p>
                            <button id="restartButton" class="restart-btn">Restart Quiz</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const quizData = [
            {
                question: "How often do you feel overwhelmed?",
                answers: ["Never", "Rarely", "Sometimes", "Often"],
                image: "https://images.unsplash.com/photo-1541199249251-f713e6145474?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1974&q=80"
            },
            {
                question: "How would you rate your sleep quality?",
                answers: ["Excellent", "Good", "Fair", "Poor"],
                image: "https://images.unsplash.com/photo-1511295742362-92c96b1cf484?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80"
            },
            {
                question: "How often do you engage in activities you enjoy?",
                answers: ["Daily", "Weekly", "Monthly", "Rarely"],
                image: "https://images.unsplash.com/photo-1533227268428-f9ed0900fb3b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2071&q=80"
            },
            {
                question: "How would you describe your stress level?",
                answers: ["Low", "Moderate", "High", "Severe"],
                image: "https://images.unsplash.com/photo-1616197425144-d7e4d3e9a7ff?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80"
            },
            {
                question: "How often do you practice self-care?",
                answers: ["Daily", "A few times a week", "Occasionally", "Rarely"],
                image: "https://images.unsplash.com/photo-1544367567-0f2fcb009e0b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2020&q=80"
            }
        ];

        let currentQuestion = 0;
        let score = 0;

        const questionEl = document.getElementById('question');
        const answersEl = document.getElementById('answers');
        const nextButton = document.getElementById('nextButton');
        const quizContent = document.getElementById('quizContent');
        const resultEl = document.getElementById('result');
        const scoreEl = document.getElementById('score');
        const restartButton = document.getElementById('restartButton');
        const progressBar = document.getElementById('quizProgress');

        function loadQuestion() {
            const question = quizData[currentQuestion];
            questionEl.textContent = question.question;
            answersEl.innerHTML = '';
            question.answers.forEach((answer, index) => {
                const button = document.createElement('button');
                button.textContent = answer;
                button.classList.add('answer-btn');
                button.addEventListener('click', () => selectAnswer(index));
                answersEl.appendChild(button);
            });
            nextButton.disabled = true;
            document.querySelector('.quiz-section').style.backgroundImage = `url('${question.image}')`;
            updateProgress();
        }

        function selectAnswer(index) {
            const buttons = answersEl.getElementsByTagName('button');
            for (let button of buttons) {
                button.classList.remove('selected');
            }
            buttons[index].classList.add('selected');
            nextButton.disabled = false;
            score += 3 - index; // Simple scoring mechanism
        }

        function showResult() {
            quizContent.style.display = 'none';
            resultEl.style.display = 'block';
            const maxScore = quizData.length * 3;
            const percentage = (score / maxScore) * 100;
            scoreEl.textContent = `Your score: ${percentage.toFixed(2)}%`;
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / quizData.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        nextButton.addEventListener('click', () => {
            currentQuestion++;
            if (currentQuestion < quizData.length) {
                loadQuestion();
            } else {
                showResult();
            }
        });

        restartButton.addEventListener('click', () => {
            currentQuestion = 0;
            score = 0;
            quizContent.style.display = 'block';
            resultEl.style.display = 'none';
            loadQuestion();
        });

        loadQuestion();
    </script>
</body>
</html>
