<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Meal Plan</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #f8c291, #f78fb3);
            color: #333;
            padding-top: 20px;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }
        h2 {
            color: #ff6b81;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Create Your Meal Plan</h2>
        <form id="mealPlanForm">
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
                <label for="goal">What is your primary goal?</label>
                <select class="form-control" id="goal" required>
                    <option value="">Select...</option>
                    <option value="weight_loss">Weight Loss</option>
                    <option value="weight_gain">Weight Gain</option>
                    <option value="maintenance">Maintenance</option>
                    <option value="muscle_gain">Muscle Gain</option>
                </select>
            </div>
            <div class="form-group">
                <label for="dietaryRestrictions">Do you have any dietary restrictions?</label>
                <input type="text" class="form-control" id="dietaryRestrictions" placeholder="e.g., Vegetarian, Gluten-Free">
            </div>
            <div class="form-group">
                <label for="preferences">Food Preferences:</label>
                <textarea class="form-control" id="preferences" rows="3" placeholder="e.g., Likes chicken, dislikes broccoli"></textarea>
            </div>
            <div class="form-group">
                <label for="mealFrequency">How many meals do you prefer per day?</label>
                <input type="number" class="form-control" id="mealFrequency" min="1" max="10" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg">Submit Meal Plan</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('mealPlanForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            // Here you can handle the form data, e.g., send it to a server or display a confirmation message
            alert('Your meal plan has been submitted! We will get back to you shortly.');
            // Optionally, you can reset the form
            this.reset();
        });
        
    </script>
</body>
</html>
