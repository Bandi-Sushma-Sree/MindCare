<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Mental Health Awareness</title>
   <style>
    /* styles.css */
body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(to bottom, #d8f3dc, #b7e4c7, #95d5b2);
    height: 100vh;
    color: #333;
}

.container {
    display: flex;
    width: 90%;
    max-width: 1100px;
    height: 700px;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
}

.form-section {
    flex: 1;
    background: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 30px;
}

.form-content {
    width: 100%;
    max-width: 400px;
    text-align: left;
}

h1 {
    color: #05668d;
    font-size: 2.5rem;
    margin-bottom: 10px;
    font-weight: bold;
}

p {
    color: #05668d;
    font-size: 1rem;
    margin-bottom: 30px;
}

form {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.input-group {
    display: flex;
    flex-direction: column;
}

label {
    font-size: 0.9rem;
    font-weight: bold;
    margin-bottom: 5px;
    color: #05668d;
}

input {
    padding: 12px;
    border: 1px solid #b7e4c7;
    border-radius: 8px;
    font-size: 1rem;
    outline: none;
    transition: all 0.3s ease;
}

input:focus {
    border-color: #74c69d;
    box-shadow: 0 0 8px rgba(116, 198, 157, 0.5);
}

.btn-submit {
    padding: 12px;
    background-color: #05668d;
    color: #fff;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
}

.btn-submit:hover {
    background-color: #034c6a;
}

.login-link {
    font-size: 0.9rem;
    margin-top: 15px;
    color: #05668d;
    text-align: center;
}

.login-link a {
    color: #05668d;
    font-weight: bold;
    text-decoration: none;
}

.login-link a:hover {
    text-decoration: underline;
}

.image-section {
    flex: 1;
    position: relative;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
}

.image-section img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.image-section .overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(to top, rgba(8, 126, 139, 0.7), rgba(8, 126, 139, 0.3));
    z-index: 1;
}

   </style>
</head>
<body>
    <div class="container">
        <div class="form-section">
            <div class="form-content">
                <h1>Welcome to MindCare</h1>
                <p>Your journey to mental well-being starts here.</p>
                <form>
                    <div class="input-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                    </div>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Create a password" required>
                    </div>
                    <div class="input-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                    </div>
                    <button type="submit" class="btn-submit">Sign Up</button>
                    <p class="login-link">Already have an account? <a href="#">Log in</a></p>
                </form>
            </div>
        </div>
        <div class="image-section">
            <div class="overlay"></div>
            <img src="img 72.jpg" alt="Mental Health Awareness">
        </div>
    </div>
</body>
</html>
